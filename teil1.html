<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Google Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        iframe {
            border: none;
            height: 500px;
            width: 100%;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Here is my website with Google Translator embedded</p>
</header>

<main>
    <p>This is some content on my website that will be translated by Google Translator below.</p>
    
    <!-- Google Translate iframe -->
    <iframe src="https://translate.google.co.in/?sl=de&tl=en&op=translate" 
            title="Google Translator"></iframe>
</main>

</body>
</html>
